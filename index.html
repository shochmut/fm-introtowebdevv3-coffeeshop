<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coffee Shop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script type="module" src="script.js"></script> -->
  </head>
  <body>
    <div class='brand'>
      <img 
        class='brand-logo'
        src='https://stackblitz.com/files/web-platform-o9y486/github/shochmut/fm-introtowebdevv3-coffeeshop/main/coffee_masters_logo.png' 
        alt='coffeeshop-logo'
      />
      <h1 class='brand-text'>Coffee Shop</h1>
    </div>
    <div class='page'>
      <section class='invoice'>
        <h2>ITEMS</h2>
        <ul class='items'>
          <li class='item'>
            <div class='quantity'>1x</div>
            <div class='name'>Cappuccino</div>
            <div class='price'>$6.00</div>
            <ul class='extra'>
              <li>Light Foam</li>
            </ul>
          </li>
          <li class='item'>
            <div class='quantity'>1x</div>
            <div class='name'>Cappuccino</div>
            <div class='price'>$7.90</div>
            <ul class='extra'>
              <li>Almond Milk</li>
              <li>Double Expresso Shot</li>
            </ul>
          </li>
          <li class='item'>
            <div class='quantity'>1x</div>
            <div class='name'>Croissant</div>
            <div class='price'>$5.37</div>
            <ul class='extra'>
              <li>Butter</li>
            </ul>
          </li>
        </ul>
      </section>
      <section class='payment-info'>
        <div class='invoice'>
          <h2>Name</h2>
        </div>
      </section>


      </section>
      <section class='payment'>




      </section>
    </div>
    
      

  </body>
</html>
